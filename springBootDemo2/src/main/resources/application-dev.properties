#\u5f53\u524d\u914d\u7f6e\u6587\u4ef6\u540d
profile.name=dev
spring.mvc.view.prefix = /jsp/
spring.mvc.view.suffix = .jsp
#\u6570\u636e\u6e90\u8bbe\u7f6e
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
#spring.datasource.url=jdbc:jtds:sqlserver://101.101.106.21:1433;DatabaseName=test;user=sa;password=1234;useLOBs=false
#spring.datasource.driverClassName=net.sourceforge.jtds.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springBoot?characterEncoding=utf8&&useSSL=false&serverTimezone=UTC
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root

server.port=8081

#\u8bbe\u7f6emybatis\u6620\u5c04
#mybatis.mapperLocations=classpath:/mapper/mybatis.xml 
mybatis.config-location=classpath:/mybatis-config.xml
#mybatis.config-location=classpath:/mybatis-config.xml
#\u8bbe\u7f6esession
#server.servlet.session.persistent = false \uff03\u5728\u91cd\u65b0\u542f\u52a8\u4e4b\u95f4\u6301\u7eed\u4f1a\u8bdd\u6570\u636e\u3002
#\u4f1a\u8bdd\u8d85\u65f6\uff08\u79d2\uff09
server.servlet.session.timeout = 2

## REDIS (RedisProperties)
# Redis\u6570\u636e\u5e93\u7d22\u5f15\uff08\u9ed8\u8ba4\u4e3a0\uff09
spring.redis.database=0  
# Redis\u670d\u52a1\u5668\u5730\u5740
spring.redis.host=127.0.0.1
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u7aef\u53e3
spring.redis.port=6379  
# Redis\u670d\u52a1\u5668\u8fde\u63a5\u5bc6\u7801\uff08\u9ed8\u8ba4\u4e3a\u7a7a\uff09
spring.redis.password=123456
# \u8fde\u63a5\u6c60\u6700\u5927\u8fde\u63a5\u6570\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.lettuce.pool.max-active=8  
# \u8fde\u63a5\u6c60\u6700\u5927\u963b\u585e\u7b49\u5f85\u65f6\u95f4\uff08\u4f7f\u7528\u8d1f\u503c\u8868\u793a\u6ca1\u6709\u9650\u5236\uff09
spring.redis.lettuce.pool.max-wait=-1
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5927\u7a7a\u95f2\u8fde\u63a5
spring.redis.lettuce.pool.max-idle=8  
# \u8fde\u63a5\u6c60\u4e2d\u7684\u6700\u5c0f\u7a7a\u95f2\u8fde\u63a5
spring.redis.lettuce.pool.min-idle=0
#\u8fde\u63a5\u8d85\u65f6\u65f6\u95f4\uff08\u6beb\u79d2\uff09
spring.redis.timeout=30000

#\u914d\u7f6eehcache\u7f13\u5b58
spring.cache.ehcache.config=classpath:/ehcache.xml
