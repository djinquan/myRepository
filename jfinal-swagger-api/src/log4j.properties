#Level:TRACE,DEBUG,INFO,WARN,ERROR,FATAL
log4j.rootLogger=DEBUG, Console
#Output to Console
log4j.appender.Console=org.apache.log4j.ConsoleAppender
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss.SSS} [%p]-[Thread\: %t]-[%C.%M()] - \u3010%m\u3011%n
#log4j.appender.Console.layout.ConversionPattern=%-d{yyyy-MM-dd HH\:mm\:ss.SSS} [%p]-[Thread\: %t]-[%C.%M()]: %m%n